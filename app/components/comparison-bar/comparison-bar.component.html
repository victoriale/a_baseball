<div *ngIf="displayData" class="comparison-bar-container odd">
    <label class="comparison-bar-title">
        {{displayData.title}}
    </label>
    <div class="comparison-bar-capsule">
        <div class="comparison-bar-capsule-stroke" [ngClass]="{'stroke-top': displayData.isOneTop}" [style.width]="displayData.barOneWidth + '%'" [style.backgroundColor]="displayData.colorOne">
            <label class="comparison-bar-capsule-label" [style.color]="displayData.colorOne">
                {{displayData.dataOne}}
            </label>
        </div>
        <div class="comparison-bar-capsule-stroke" [ngClass]="{'stroke-top': displayData.isTwoTop}" [style.width]="displayData.barTwoWidth + '%'" [style.backgroundColor]="displayData.colorTwo">
            <label class="comparison-bar-capsule-label" [style.color]="displayData.colorTwo">
                {{displayData.dataTwo}}
            </label>
        </div>
        <label class="comparison-bar-capsule-label">
            {{displayData.dataHigh}}
        </label>
    </div>
</div>
