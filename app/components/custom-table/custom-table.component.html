<table *ngIf="model" class="custom-table">
  <thead>
    <tr>
      <th *ngFor="#hdr of model.columns; #i = index">
        <custom-table-header
          [headerData]="hdr"
          [headerIndex]="i"
          (sortSwitched)="setSortColumn($event)">
        </custom-table-header>
      </th>
    </tr>
  </thead>

  <tbody class="{{bodyClass}}">
    <tr *ngFor="#row of model.rows; #isEven = even; #i = index"
      [class.custom-table-row-selected]="model.isRowSelected(row, i)"
      [class.custom-table-row-even]="isEven"
      [class.custom-table-row-odd]="!isEven">
      <td *ngFor="#hdr of model.columns; #i = index" class="{{bodyClass}}-{{hdr.columnClass}} {{bodyClass}}-cell">
        <div *ngIf="i==0" class="highlight-box"></div>
        <a *ngIf="model.hasRouterLinkAt(hdr)" [routerLink]="model.getRouterLinkAt(row, hdr)">
          <circle-image *ngIf="model.hasImageConfigAt(hdr)" [data]="model.getImageConfigAt(row, hdr)"></circle-image>
          <span [innerHtml]="model.getDisplayValueAt(row, hdr)"></span>
        </a>
        <span *ngIf="!model.hasRouterLinkAt(hdr)" [innerHtml]="model.getDisplayValueAt(row, hdr)"></span>
      </td>
    </tr>
  </tbody>

  <tfoot *ngIf="model.footer" class="custom-table-footer {{bodyClass}}">
    <tr>
      <td *ngFor="#hdr of model.columns" [innerHtml]="model.footer[hdr.key]" class="{{bodyClass}}-cell"></td>
    </tr>
  </tfoot>
</table>
