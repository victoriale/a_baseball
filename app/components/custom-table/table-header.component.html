<div class="custom-table-header" 
  (click)="sortRows()"
  [class.custom-table-header-sort]="isSortable">
  <span class="custom-table-header-name">
    {{headerData.headerValue}}
  </span>
  <span *ngIf="isSortable" class="custom-table-sort">
    <i class="fa {{iconSortDirection}}"></i>
  </span>
</div>
