<!--ngFor loop here and add background color class within dli-container-->
  <div *ngFor="#details of testData" class="dli-container">
    <div class="dli-container-left">
      <!--put in image component-->
      <div class="dli-image">
        <div class="dli-image-top-left">#{{details.rank}}</div>
        <div class="dli-image-bottom-right"></div>
      </div>
      <!--put in image component-->
    </div>
    <div class="dli-container-right">
      <!--put in right box styles-->
      <div class="dataBox">
        <div *ngFor="#data of details.dataPoints">
          <i class="{{data.icon}}"></i>
          <span><a [ngClass]="{'data-hover': data.url != ''}">{{data.data}}</a></span>
          <span>{{data.value}}</span>
        </div>
      </div>
      <!--cta container-->
      <div class="cta-container">
        <span>{{details.infoDesc}}</span>
        <span>
          <!--button component goes here-->
          <button>
            <span></span>
            <span>{{details.ctaText}}</span>
            <i class="fa fa-angle-right"></i>
          </button>
          <!--button component goes here-->
        </span>
      </div>
    </div>
  </div>
