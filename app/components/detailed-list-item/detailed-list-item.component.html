<!--ngFor loop here and add background color class within dli-container-->
  <div *ngFor="let details of detailedItemData; let i = odd" class="dli-container" [ngClass]="{'odd': i == true}">
    <div class="dli-container-left">
      <circle-image [data]="details.imageConfig"></circle-image>
    </div>
    <div class="dli-container-right">
      <!--put in right box styles-->
      <div class="dataBox">
        <div class="dataBox-info" *ngFor="let data of details.dataPoints" [ngClass]="data.style">
          <i class="{{data.icon}}"></i>
          <span class="databox-info-text"><a *ngIf="data.url" [routerLink]="data.url" [ngClass]="{'data-hover': data.url != ''}" [innerHTML]="data.data"></a><a *ngIf="!data.url" [ngClass]="{'data-hover': data.url != ''}" [innerHTML]="data.data"></a></span>
          <span class="databox-info-text-right" [innerHTML]="data.value"></span>
        </div>
      </div>
      <!--cta container-->
      <div class="cta-container">
        <span [innerHTML]="details.ctaDesc"></span>
        <span>
          <!--button component goes here-->
          <a [routerLink]="details.ctaUrl">
            <span class="dli-icon module-footer-icon"></span>
            <span [innerHTML]="details.ctaText"></span>
            <i class="fa fa-angle-right"></i>
          </a>
          <!--button component goes here-->
        </span>
      </div>
    </div>
  </div>
