<div class="comparison-legend">
        <span class="comparison-legend-title">
            <span class="text-heavy">{{comparisonLegendInput.legendTitle}}</span> Breakdown
        </span>
    <ul class="pull-right">
        <li>
            <div class="comparison-legend-circle" [style.backgroundColor]="comparisonLegendInput.colorHigh"></div>
            {{!comparisonLegendInput.titleHigh ? 'Stat High' : comparisonLegendInput.titleHigh}}
        </li>
        <li>
            <div class="comparison-legend-circle" [style.backgroundColor]="comparisonLegendInput.colorTwo"></div>
            {{comparisonLegendInput.titleTwo}}
        </li>
        <li>
            <div class="comparison-legend-circle" [style.backgroundColor]="comparisonLegendInput.colorOne"></div>
            {{comparisonLegendInput.titleOne}}
        </li>
    </ul>
</div>
