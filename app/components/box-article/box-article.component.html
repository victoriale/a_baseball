<div class="box_articles">
  <div class="box_articles-item" *ngFor="let data of boxArticleData;">
    <a href="{{data.url}}">
      <div class="box_articles-image">
        <rectangle-image [data]="data.imageConfig"></rectangle-image>
      </div>
      <div class="box_articles-text">
        <span [innerHTML]="data.keyword"></span>
        <span [innerHTML]="data.date"></span>
      </div>
      <div class="box_articles-description" [innerHTML]="data.teaser"></div>
    </a>
  </div>
</div>
