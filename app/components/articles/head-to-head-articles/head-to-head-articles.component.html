<div *ngIf="!league" class="right-column">
    <div class="right-column-head" style="">
        <i class="fa fa-trophy"></i> Head to Head
    </div>
    <div class="right-column-head-content" style="">
        <span *ngFor="let headData of rightColumnData; let i=index; let last=last">
            <span *ngIf="i < 8">
                <a [routerLink]="['Article-pages', {eventType: headData.eventType, eventID: headData.eventID}]">
                    <div class="right-column-head-content-blurb" style="">
                        {{headData.title}}
                    </div>
                </a>
                <span *ngIf="!last">
                    <div class="right-column-head-content-hr"></div>
                </span>
            </span>
        </span>
    </div>
</div>
