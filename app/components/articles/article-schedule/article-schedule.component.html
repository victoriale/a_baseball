<div *ngIf="!league" class="schedule">
    <div class="schedule-next">
        <div class="schedule-next {{defaultGradient}}">
        </div>
        <div class="schedule-next-lg" [ngStyle]="leftGrad">
            <!--gradient with team color-->
        </div>
        <div class="schedule-next-rg" [ngStyle]="rightGrad">
            <!--gradient with team color-->
        </div>
        <span *ngFor="#home of homeData">
            <div class="schedule-next-team schedule-next-team-l schedule-t">
                <div class="schedule-next-team-l-url">
                    <span class="schedule-next-team-b pts-b">{{home.homeName}}</span>
                </div>
                <div style="text-align: right;">RECORD: {{home.homeWins}} - {{home.homeLosses}}</div>
            </div>
        </span>
        <div class="schedule-next-team schedule-next-team-r schedule-t">
            <span *ngFor="#away of awayData">
                <a href="">
                    <div class="schedule-next-team-r-url">
                        <span class="schedule-next-team-b schedule-b pts-b">{{away.awayName}}</span>
                    </div>
                </a>
                <div style="text-align: left;">RECORD: {{away.awayWins}} - {{away.awayLosses}}</div>
            </span>
        </div>
        <div class="schedule-next-vs schedule-t">
            vs.
        </div>
        <span *ngFor="#home of homeData">
            <img class="schedule-next-circle schedule-next-circle-l"
                 src="{{home.homeLogo}}" onerror="this.src='/app/public/no-image.png'"
                 alt="home team logo"/>
        </span>
        <span *ngFor="#away of awayData">
            <a href="">
                <circle-image *ngIf="away.awayLogo" class="schedule-next-circle schedule-next-circle-r"
                              [data]="away.awayLogo"></circle-image>
            </a>
        </span>
    </div>
</div>
