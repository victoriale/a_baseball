<div *ngIf="!league" class="schedule">
    <div class="schedule-next">
        <span *ngFor="#data of articleData">
            <span *ngFor="#scheduleData of data.metaData">
                <div class="schedule-next {{defaultGradient}}">
                </div>
                <div class="schedule-next-lg" [ngStyle]="leftGrad">
                    <!--gradient with team color-->
                </div>
                <div class="schedule-next-rg" [ngStyle]="rightGrad">
                    <!--gradient with team color-->
                </div>
                <div class="schedule-next-team schedule-next-team-l schedule-t">
                    <div class="schedule-next-team-l-url">
                        <span class="schedule-next-team-b pts-b">{{scheduleData.homeTeamName}}</span>
                    </div>
                    <div style="text-align: right;">RECORD: {{scheduleData.homeRecord}}</div>
                </div>
                <div class="schedule-next-team schedule-next-team-r schedule-t">
                    <a href="">
                        <div class="schedule-next-team-r-url">
                            <span class="schedule-next-team-b schedule-b pts-b">{{scheduleData.awayTeamName}}</span>
                        </div>
                    </a>
                    <div style="text-align: left;">RECORD: {{scheduleData.awayRecord}}</div>
                </div>
                <div class="schedule-next-vs schedule-t">
                    vs.
                </div>
                <div class="schedule-next-circle schedule-next-circle-l"
                     style="background-image: url('{{scheduleData.logos.home}}')">
                    <!--for a team logo border-->
                </div>
                <a href="">
                    <div class="schedule-next-circle schedule-next-circle-r"
                         style="background-image: url('{{scheduleData.logos.away}}')">
                        <div class="hover"></div>
                    </div>
                </a>
            </span>
        </span>
    </div>
</div>
