<div class="main-article">
    <span *ngIf="mainArticleData.eventType">
        <a [routerLink]="mainArticleData.articleUrl">
            <span class="articleBoxLarge">
                <img [src]="mainArticleData.mainImage" onerror="this.src='/app/public/no-image.png'" alt="Article main image"/>
                <div>
                    <p>View this Article</p>
                </div>
            </span>
            <div class="main-article-container">
                <div class="main-article-container-title" [ngStyle]="{'font-size': mainArticleData.titleFontSize}">
                    {{mainArticleData.mainTitle}}
                </div>
                <div class="main-article-container-content">
                    {{mainArticleData.mainContent}}... <span class="main-article-container-content-read-more">Read More</span>
                </div>
            </div>
        </a>
    </span>
</div>
