<div class="scrollable-item">
  <div class="scrollable-item-wrapper">
    <div class="scrollable-item-content" [innerHtml]="content"></div>
    
    <div *ngIf="showScroller"
      class="scrollable-item-scroller" 
      style="height: {{scrollerHeight}}px; top: {{scrollerTop}}px;"></div>
    
  </div>
</div>
