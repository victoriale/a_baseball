<div class="stacktop">
  <div class="stacktop-title">
    <div class="stacktop-title-date" [innerHTML]="stackTopData.date"></div>
    <div class="stacktop-title-headline" [innerHTML]="stackTopData.headline"></div>
  </div>
  <div class="stacktop-titleinfo">
    <span class="stacktop-titleinfo-provider" [innerHTML]="stackTopData.provider1"></span>
    <span class="stacktop-titleinfo-provider" [innerHTML]="stackTopData.provider2"></span>
  </div>
  <div class="stacktop-image">
    <rectangle-image [data]="stackTopData.imageConfig"></rectangle-image>
  </div>
  <div class="stacktop-desc" [innerHTML]="stackTopData.description"></div>
</div>
