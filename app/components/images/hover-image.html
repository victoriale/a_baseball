<!--image (no hover link)-->
<img *ngIf="!imageData.urlRouteArray && imageData.imageUrl" 
  src='{{imageData.imageUrl}}' 
  onerror="this.src='/app/public/no-image.png';" />

<!--image (with hover link)-->
<a *ngIf="imageData.urlRouteArray && imageData.imageUrl" 
  [routerLink]="imageData.urlRouteArray"
  class="image-round-hover">
  <img 
    src='{{imageData.imageUrl}}' 
    onerror="this.src='/app/public/no-image.png';" />
  <div [innerHtml]="imageData.hoverText"></div>
</a>

<!--text (no image or hover link)-->
<span *ngIf="!imageData.imageUrl && imageData.text" 
  [innerHtml]="imageData.text"></span>
