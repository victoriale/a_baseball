<div *ngIf="stackRowsData" class="stackSmall">
  <div class="stackSmall-image">
    <rectangle-image [data]="stackRowsData.imageConfig"></rectangle-image>
  </div>
  <div class="stackSmall-text">
    <div class="stackSmall-text-keyword" [innerHTML]="stackRowsData.keyword"></div>
    <div class="stackSmall-text-subHeadline" [innerHTML]="stackRowsData.subHeadline"></div>
  </div>
</div>
