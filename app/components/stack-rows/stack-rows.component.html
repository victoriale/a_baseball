<div *ngIf="stackRowsData" class="stackSmall" *ngFor = "let data of stackrowsData;">
  <a href="{{data.url}}">
    <div class="stackSmall-image">
      <rectangle-image [data]="data.imageConfig"></rectangle-image>
    </div>
    <div class="stackSmall-text">
      <div class="stackSmall-text-keyword"><span [innerHTML]="data.keyword"></span><span [innerHTML]="data.publishedDate"></span></div>
      <div class="stackSmall-text-subHeadline" [innerHTML]="data.title"></div>
    </div>
  </a>
</div>
