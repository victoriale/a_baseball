<div *ngIf="tabs" class="standings">
  <div class="stats-car">
    <slider-carousel *ngIf="carouselData" [carouselData]="carouselData" (indexNum)="indexNum($event)" [indexInput]="selectedIndex"></slider-carousel>
  </div>
  <tabs (tabSelected)="tabSelected($event)">
    <tab *ngFor="#tab of tabs" [tabTitle]="tab.tabTitle" [active]="tab.isActive">
        <h4>
          <span [innerHtml]="tab.tableData[tab.selectedSeasonId].tableName"></span>
          <span>
            Now Viewing: {{tab.selectedSeasonId}}
          </span>
        </h4>
        <custom-table [model]="tab.tableData[tab.selectedSeasonId]" (sortChanged)="updateCarousel($event)"></custom-table>
        <div class="stats-glossary">
          <h4 class="stats-glossary-title">Glossary</h4>
          <div class="stats-glossary-box row">
            <ul>
              <li *ngFor="#term of tab.glossary" class="col-sm-4">
                <b>{{term.key}}:</b> {{term.value}}
              </li>
            </ul>
          </div>
        </div>
    </tab>
  </tabs>
</div>
