<div class="comparison-tile-container">
    <div class="row">
        <div class="col-xs-6 comparison-tile-dropdown">
            <dropdown
                [list]="dropdownList1"
                [selectedKey]="comparisonTileInput.dropdownOneKey"
                [icon]="'fa-caret-down'"
                (selectionChanged)="dropdownOneSwitched($event)"></dropdown>
        </div>
        <div class="col-xs-6 comparison-tile-dropdown">
            <dropdown
                [list]="dropdownList2"
                [selectedKey]="comparisonTileInput.dropdownTwoKey"
                [icon]="'fa-caret-down'"
                (selectionChanged)="dropdownTwoSwitched($event)"></dropdown>
        </div>
    </div>
    <div class="comparison-tile-image">
        <circle-image [data]="comparisonTileInput.imageConfig"></circle-image>
    </div>
    <div class="comparison-tile-label">
          <span class="comparison-tile-label-line-one">
            <span *ngIf="!comparisonTileInput.linkObj">
              {{comparisonTileInput.title}}
            </span>
            <a *ngIf="comparisonTileInput.linkObj" [routerLink]="comparisonTileInput.linkObj">
              {{comparisonTileInput.title}}
            </a>
          </span>
        <span class="comparison-tile-label-line-two">
            <span *ngFor="#item of comparisonTileInput.description" class="{{item.class}}">
              <span *ngIf="!item.itemLink" [innerHtml]="item.text"></span>
              <a *ngIf="item.itemLink" [routerLink]="item.itemLink" [innerHtml]="item.text"></a>
            </span>
        </span>
    </div>

    <div class="row comparison-tile-stats">
        <div *ngFor="#item of comparisonTileInput.data" class="col-xs-3">
           <span class="comparison-tile-stats-line-one" [innerHtml]="item.data"></span>
            <span class="comparison-tile-stats-line-two">{{item.key}}</span>
        </div>
    </div>

</div>
