<div class="dropdown" 
  [class.dropdown-active]="isDropdownVisible"
  [class.dropdown-disabled]="!isDropdownEnabled">
  <div class="dropdown-hdr">
    <span class="dropdown-hdr-value">
      {{selectedItem.value}}
    </span>
    <span class="dropdown-hdr-button">
      <i class="fa {{isDropdownVisible ? dropdownVisibleIcon : dropdownHiddenIcon}}"></i>
    </span>
  </div>
  
  <div class="dropdown-wrapper" style="display: none;">
    <div class="dropdown-caret-top"></div>
    <scrollable-content class="dropdown-list dropdown-list-scroll"
      (reloadScroller)="_reloadScroller"
      [class.dropdown-list-scroll]="list.length > 5">
      <div *ngFor="#item of list; #i=index" 
        class="dropdown-list-option {{item.class}}"
        (click)="setSelected(item)">
        <span class="{{item.class}}-txt" [innerHtml]="item.value"></span>
      </div>
    </scrollable-content>
  </div>
</div>
