<div class="video-stackbot">
  <div class="video-stackbot-item" *ngFor="let item of articleData; let rowIndex = index">
    <a [routerLink]="['Syndicated-article-page', {eventID:item.id, eventType:'video'}]">
    <div class="video-stackbot-item-image"><div class="playCircle"><i class="fa fa-arrow-right"></i></div></div>
    </a>
    <div class="video-stackbot-item-right">
      <div class="video-title-top"><span>{{formatDate(item.pubDate)}}</span></div>
      <a [routerLink]="['Syndicated-article-page', {eventID:item.id, eventType:'video'}]">
      <div class="video-stackbot-item-text" [innerHTML]="item.title">
      </div>
      </a>
    </div>
  </div>
</div>
