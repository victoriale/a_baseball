<div class="dropdownCategory">
  <div class="dropdownOptions {{width}}" tabindex="9999" onmouseup="if(this.classList.contains('active')){this.classList.remove('active')} else {this.classList.add('active');}">
    <div class="toggle">{{heading}}</div>
    <span class="dropdownArrow"><i class="fa fa-caret-down"></i></span>
      <scrollable-content>
        <ul>
          <ng-content></ng-content>
        </ul>
      </scrollable-content>
  </div>
</div>
