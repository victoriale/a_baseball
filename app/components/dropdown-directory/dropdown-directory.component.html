<div class="dropdownCategory">
  <div class="dropdownOptions {{width}}" tabindex="9999" onmousedown="event.preventDefault(); if(this === document.activeElement){this.blur()} else {this.focus()}">
    <div class="toggle">{{heading}}</div>
    <span class="dropdownArrow"><i class="fa fa-caret-down"></i></span>
      <scrollable-content>
        <ul>
          <ng-content></ng-content>
        </ul>
      </scrollable-content>
  </div>
</div>
