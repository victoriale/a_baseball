<carousel *ngIf="carouselData" [carouselData]="carouselData" (carouselDataPoint)="response($event)">
  <div class="schedules-display">
    <div class="schedules-display-next"><span>{{dataPoint.displayNext}}</span> {{dataPoint.displayTime}}</div>
    <div class="schedules-display-detail"><a>{{dataPoint.detail1Data}} {{dataPoint.detail1Value}}</a> | <i class="fa fa-map-marker"></i> <a>{{dataPoint.detail2Value}}</a></div>
    <div class="schedules-display-competitors">
      <!---->
      <div class="competitors competitors-left">
        <div class="competitors-info">
          <div class="competitors-circle">
            <circle-image [data]="dataPoint.imageConfig1"></circle-image>
          </div>
          <div class="competitors-stats">
            <span>{{dataPoint.teamName1}}</span>
            <span><i class="fa fa-map-marker"></i>{{dataPoint.teamLocation1}} <span style="margin:0 5px">|</span> {{dataPoint.teamRecord1}}</span>
          </div>
        </div>
      </div>
      <!---->
      <!---->
      <div class="competitors competitors-right">
        <div class="competitors-info">
          <div class="competitors-circle">
            <circle-image [data]="dataPoint.imageConfig2"></circle-image>
          </div>
          <div class="competitors-stats">
            <span>{{dataPoint.teamName2}}</span>
            <span><i class="fa fa-map-marker"></i>{{dataPoint.teamLocation2}} <span style="margin:0 5px">|</span> {{dataPoint.teamRecord2}}</span>
          </div>
        </div>
      </div>
      <!---->
      <div class="schedules-display-versus">VS</div>
    </div>
  </div>
</carousel>
