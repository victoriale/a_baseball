<!-- check if data is available and/or valid -->
<section class="carousel">
  <!-- slider carousel component placeholder section -->
  <circle-button (scrollRight)="right()" (scrollLeft)="left()" ></circle-button>
  <slider-carousel *ngIf="type1 && carouselDataPoint" [carouselData]="carouselDataPoint"></slider-carousel>
  <schedules-carousel *ngIf="schedule && carouselDataPoint" [carouselData]="carouselDataPoint"></schedules-carousel>
  <!-- placeholder ends -->
</section>
