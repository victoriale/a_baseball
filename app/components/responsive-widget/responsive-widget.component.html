  <td class="{{embedPlace}} {{displayAtRes}}" colspan=50 *ngIf="windowWidth <= 1024">
    <div class="widgetWrapper">
      <div *ngIf="windowWidth <= 640" class="adSquareSmall">
        <iframe  frameborder="0" scrolling="no" allowtransparency="true" src="/app/ads/widget2.html" [ngStyle]="{'display': 'block', 'height': '250px','width': '300px','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0'}" ></iframe>
      </div>
      <div *ngIf="windowWidth <= 1024 && windowWidth > 640" class="adSquareMed">
        <iframe  frameborder="0" scrolling="no" allowtransparency="true" src="/app/ads/widget3.html" [ngStyle]="{'display': 'block', 'height': '250px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0'}" ></iframe>
      </div>
    </div>
  </td>
