    <div *ngIf="displayedItems" class="carousel_scroll-container score-transition2" [style.right]="rightText | safeStyle">
      <div class="carousel_scroll-item"  *ngFor = "let vidata of videoData" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + vidata.thumbnail + ')'}">
          <div class="carousel-item">
            <div class="carousel-item-container">
            <div class="carousel-item-container-left">
              <div class="carousel-item-container-left-video">
                <iframe width="100%" height="100%"  [src]="vidata.videoLink | safeRUrl" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
            <div class="carousel-item-container-right">
              <div class="carousel-item-container-right-key">TOP VIDEOS</div>
              <div class="carousel-item-container-right-title"><span>Today's Top Videos:</span> {{vidata.title}}</div>
                <div class="carousel-item-container-right-title-border"></div>
               <div class="carousel-item-container-right-content">
                 {{vidata.description}} <br />
                 <span>   Published on {{formatDate(vidata.pubDate)}} </span>
               </div>
              </div>
            </div>
          </div>
      </div>
       <div class="carousel_scroll-item"  *ngFor = "let item of displayedItems; let i = index;" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + item.data.image_url + ')'}">
          <div class="carousel-item">
            <div class="carousel-item-container">
            <div class="carousel-item-container-right" id="lrgcarousel-right" style="display:block;">
              <div class="carousel-item-container-right-key" [innerHTML]="item.data.keyword | safeHtml"></div>
              <div class="carousel-item-container-right-title" [innerHTML]="item.data.title | safeHtml"></div>
                <div class="carousel-item-container-right-title-border" [ngStyle]="{'display':item.data.style}"></div>
              <div class="carousel-item-container-right-content" [innerHTML]="item.data.teaser | safeHtml" [ngStyle]="{'display':item.data.style}">
              </div>
              <a [routerLink]="item.data.articlelink">
                <div class="carousel-item-container-right-fullstory">Read the Full Story</div>
              </a>
              </div>
            </div>
          </div>
      </div>
  </div>
  </div>
  <div class="carousel_scroll-overlayright" *ngIf="fade"></div>
  <div class="carousel_scroll-overlayleft" *ngIf="fade"></div>
  <button *ngIf="buttonClass" class="{{buttonClass}} carousel_scroll-right" (click)="right($event)" [ngClass]="{'disabled': maxScroll === true}"><i class="fa fa-angle-right"></i></button>
</div>
