<div class="module-container list-of-lists">
  <module-header *ngIf="moduleHeader" [modHeadData]="moduleHeader"></module-header>
  <div *ngIf="displayData">
    <list-of-lists-item *ngFor="#itemData of displayData" [item] = 'itemData'></list-of-lists-item>
  </div>
  <module-footer [footerData] = 'footerData'></module-footer>
</div>
