<div class="tile-stack row">
  <div class="tile-stack-item col-xs-4"  *ngFor = "let data of tilestackData" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + data.image_url + ')'}">
    <div class="tile-stack-item-text" [innerHTML] = "data.lines"> </div>
  </div>
</div>
