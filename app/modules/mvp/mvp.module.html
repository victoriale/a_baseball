<section class="module-container mvp">
  <module-header [modHeadData]="modHeadData"></module-header>
  <mvp-list *ngIf="mvpData" [tabs]="mvpData" (tabSelected)="tabSelected($event)"></mvp-list>
  <loading-component *ngIf="!mvpData"></loading-component>
  <module-footer [footerData]='footerData'></module-footer>
</section>
