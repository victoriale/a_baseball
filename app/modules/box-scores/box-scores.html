<div class="module-container box-scores">
  <module-header ></module-header>
  <!--for calendar-->
  <calendar-carousel></calendar-carousel>
  <!--for calendar-->

  <!--for team profile-->
  <!--competitors box-->
  <div class="competition">
    <div class="competition-container competition-left">
      <div class="competition-image"></div>
      <div class="competition-details">
        <span>[Home <b>Team</b>]</span>
        <span>Record: [##]-[##]</span>
      </div>
    </div>
    <div class="competition-versus">VS.</div>
    <div class="competition-container competition-right">
      <div class="competition-image"></div>
      <div class="competition-details">
        <span>[Home <b>Team</b>]</span>
        <span>Record: [##]-[##]</span>
      </div>
    </div>
  </div>
  <!--competitors box END-->

  <!--box-scores info-->
  <div class="box-scores-info">

    <!--GAME info-->
    <div class="game">
      <div class="game-title">
        <span>[Top of 3rd Inning]</span>
        <span>Runs</span><span>Hits</span><span>Errors</span>
      </div>
      <div class="game-box">
        <div class="game-box-main">
          <div class="game-box-main-image"></div>
          <div class="game-box-main-details">
            <span>[Home Team]</span>
            <span>Home [Record]</span>
          </div>
        </div>
        <div class="game-box-values">
          <span>2</span>
          <span>-</span>
          <span>-</span>
        </div>
      </div>
      <div class="game-box">
        <div class="game-box-main">
          <div class="game-box-main-image"></div>
          <div class="game-box-main-details">
            <span>[Home Team]</span>
            <span>Home [Record]</span>
          </div>
        </div>
        <div class="game-box-values">
          <span>2</span>
          <span>-</span>
          <span>-</span>
        </div>
      </div>
    </div>
    <!--GAME info END-->

    <div class="game-article"></div>
  </div>
  <div class="box-scores-board">
    <div class="box-scores-board-total">0</div>
    <div class="box-scores-board-data">
      <div class="box-scores-board-title">FINAL SCORE</div>
      <div class="box-table">
        <div class="box-table-arrows box-table-arrows-left"><i class="fa fa-angle-left"></i></div>
        <div class="box-table-arrows box-table-arrows-right"><i class="fa fa-angle-right"></i></div>
