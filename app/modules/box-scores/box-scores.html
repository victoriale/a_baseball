<div class="module-container box-scores">
  <module-header ></module-header>

  <div class="calendar">
    <div class="calendar-carousel">
      <div class="calendar-circles"><i class="fa fa-angle-left"></i></div>
      <div class="calendar-dates">
        <div class="calendar-dates-select"><span>Sun.</span><span>20<sup>th</sup></span></div>
        <div class="calendar-dates-select"><span>Mon.</span><span>21<sup>st</sup></span></div>
        <div class="calendar-dates-select"><span>Tue.</span><span>22<sup>nd</sup></span></div>
        <div class="calendar-dates-select"><span>Wed.</span><span>23<sup>rd</sup></span></div>
        <div class="calendar-dates-select"><span>Thu.</span><span>24<sup>th</sup></span></div>
        <div class="calendar-dates-select"><span>Fri.</span><span>25<sup>th</sup></span></div>
        <div class="calendar-dates-select"><span>Sat.</span><span>26<sup>th</sup></span></div>
      </div>
      <div class="calendar-circles"><i class="fa fa-angle-right"></i></div>
    </div>
    <div class="calendar-selection"><i class="fa fa-calendar"></i></div>
  </div>

  <!--for team profile-->
  <div class="competition">
    <div class="competition-container competition-left">
      <div class="competition-image"></div>
      <div class="competition-details">
        <span>[Home <b>Team</b>]</span>
        <span>Record: [##]-[##]</span>
      </div>
    </div>
    <div class="competition-versus">VS.</div>
    <div class="competition-container competition-right">
      <div class="competition-image"></div>
      <div class="competition-details">
        <span>[Home <b>Team</b>]</span>
        <span>Record: [##]-[##]</span>
      </div>
    </div>
  </div>
  <div class="box-scores-info">
    <div class="game-details"></div>
    <div class="game-article"></div>
  </div>
  <div class="box-scores-board">
  </div>
  <!--end team profile-->
</div>
