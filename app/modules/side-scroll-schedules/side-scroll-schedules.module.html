<section class="ss_container">
  <div class="ss_title">
    <span class="ss_title-1">MLB</span>
    <span class="ss_title-2">Upcoming Games</span>
  </div>
  <side-scroll *ngIf="scrollLength"  [options]="{items:7, loop:false, dots:false, nav:false, navText:false,}" (carouselCount)="counter($event)" [current]="curCount" [maxLength]="scrollLength">
    <!-- owl carousel for slider -->
    <div *ngFor="let item of sideScrollData; let i = index">
      <schedule-box *ngIf="item" [boxData]="item"></schedule-box>
    </div>
    <!-- owl carousel for slider -->
  </side-scroll>
</section>
