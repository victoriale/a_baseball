<div *ngIf="data" class="module-container">
    <module-header [modHeadData]="moduleHeaderData"></module-header>
    <div class="row comparison-module-tiles" [ngStyle]="gradient" [class.default-gradient]="!gradient">
        <div class="col-xs-6">
            <comparison-tile *ngIf="comparisonTileDataOne" [comparisonTileInput]="comparisonTileDataOne" [dropdownList1]="teamList"></comparison-tile>
        </div>
        <div class="col-xs-6">
            <comparison-tile *ngIf="comparisonTileDataTwo" [comparisonTileInput]="comparisonTileDataTwo" [teamList]="teamList"></comparison-tile>
        </div>
        <div class="comparison-module-tiles-vs">
            vs
        </div>
    </div>
    <tabs (tabSelected)="tabSelected($event)">
        <tab *ngFor="#tab of tabs" [tabTitle]="tab.tabTitle" [active]="tab.isActive">            
            <comparison-legend [comparisonLegendInput]="comparisonLegendData"></comparison-legend>
            <div class="comparison-module-bars">
                <comparison-bar *ngFor="#item of tab.barData; #i = index" [comparisonBarInput]="item" [dataIndex]="dataIndex" [index]="i"></comparison-bar>
            </div>
        </tab>        
    </tabs>
</div>
