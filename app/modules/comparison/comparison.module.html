<div class="module-container">
    <module-header [moduleTitle]="moduleTitle"></module-header>
    <div class="row comparison-module-tiles">
        <div class="col-xs-6">
            <comparison-tile></comparison-tile>
        </div>
        <div class="col-xs-6">
            <comparison-tile></comparison-tile>
        </div>
    </div>
    <div class="tabs-placeholder">
        Tabs Placeholder
    </div>
    <div class="comparison-module-legend">
        <span class="comparison-module-legend-title">
            <span class="text-heavy">2016 Season</span> Breakdown
        </span>
        <ul class="pull-right">
            <li>
                <div class="comparison-module-legend-circle"></div>
                Stat High
            </li>
            <li>
                <div class="comparison-module-legend-circle"></div>
                [Batter Name 2]
            </li>
            <li>
                <div class="comparison-module-legend-circle"></div>
                [Batter Name 1]
            </li>
        </ul>
    </div>
    <div class="comparison-module-bars">
        <comparison-bar *ngFor="#item of barData"></comparison-bar>
    </div>
</div>
