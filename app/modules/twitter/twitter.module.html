<section class="module-container tweet" *ngIf="twitterData">
  <module-header [modHeadData]="headerInfo"></module-header>
  <section class="tweet-embedded">
    <a class="twitter-timeline" href="{{twitterData.twitterUrl}}" data-widget-id="731220831196450817">Tweets by {{twitterData.twitterUserName}}</a>
  </section>
</section>
