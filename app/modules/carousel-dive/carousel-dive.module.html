<carousel-dive>
  <div class="carousel-dive">
    <div class="carousel-dive-right" (click)="rightcarousel()">
      <i class="fa fa-angle-right" aria-hidden="true" id="carousel-dive-rightarrow"></i>
    </div>
    <div class="carousel-dive-left" (click)="leftcarousel()">
      <i class="fa fa-angle-left" aria-hidden="true" id="carousel-dive-leftarrow"></i>
    </div>
    <div class="owl-carousel carousel_owl">
      <div class="owl-item"  *ngFor = "let data of carouselData; let i = index;">
        <img src="{{data.image_url}}">
          <div class="carousel-item" [style.background-image]="data.image_url">
            <div class="carousel-item-container">
              <div class="carousel-item-container-key" [innerHTML]="data.keyword"></div>
              <div class="carousel-item-container-title" [innerHTML]="data.title"></div>
                <div class="carousel-item-container-title-border"></div>
              <div class="carousel-item-container-content">{{data.teaser}}
              </div>
              <div class="carousel-item-container-fullstory">Read the Full Story</div>
            </div>
          </div>
      </div>
  </div>
</div>
</carousel-dive>
