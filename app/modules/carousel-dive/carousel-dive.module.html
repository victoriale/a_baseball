<carousel-dive *ngIf="carouselData">
  <div class="carousel-dive" id="newsCarousel">
    <div class="carousel-dive-right">
      <i class="fa fa-angle-right" aria-hidden="true" id="carousel-dive-rightarrow" (click)="rightcarousel()"></i>
    </div>
    <div class="carousel-dive-left">
      <i class="fa fa-angle-left" aria-hidden="true" id="carousel-dive-leftarrow" (click)="leftcarousel()"></i>
    </div>
    <div class="owl-carousel carousel_owl">
      <div class="owl-item"  *ngFor = "let vidata of videoData" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + vidata.thumbnail + ')'}">
          <div class="carousel-item">
            <div class="carousel-item-container">
            <div class="carousel-item-container-left">
              <div class="carousel-item-container-left-video">
                <iframe width="100%" height="100%"  [src]="vidata.videoLink | safeRUrl" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
            <div class="carousel-item-container-right">
              <div class="carousel-item-container-right-key">TOP VIDEOS</div>
              <div class="carousel-item-container-right-title"><span>Today's Top Videos:</span> {{vidata.title}}</div>
                <div class="carousel-item-container-right-title-border"></div>
               <div class="carousel-item-container-right-content">
                 {{vidata.description}} <br />
                 <span>   Published on {{formatDate(vidata.pubDate)}} </span>
               </div>
              </div>
            </div>
          </div>
      </div>
       <div class="owl-item"  *ngFor = "let data of carouselData; let i = index;" [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(40, 40, 40, 0.5) 0%, rgba(24, 24, 24, 0.65) 100%), url(' + data.image_url + ')'}">
          <div class="carousel-item">
            <div class="carousel-item-container">
            <div class="carousel-item-container-right" id="lrgcarousel-right" style="display:block;">
              <div class="carousel-item-container-right-key" [innerHTML]="data.keyword"></div>
              <div class="carousel-item-container-right-title" [innerHTML]="data.title"></div>
                <div class="carousel-item-container-right-title-border" [ngStyle]="{'display':data.style}"></div>
              <div class="carousel-item-container-right-content" [innerHTML]="data.teaser" [ngStyle]="{'display':data.style}">
              </div>
              <a [routerLink]="data.articlelink">
                <div class="carousel-item-container-right-fullstory">Read the Full Story</div>
              </a>
              </div>
            </div>
          </div>
      </div>
  </div>

</div>
</carousel-dive>
