<div class="module-container">
    <module-header [modHeadData]="moduleHeaderData"></module-header>

    <slider-carousel *ngIf="carouselDataArray" [carouselData]="carouselDataArray"></slider-carousel>

    <tabs (tabSelected)="tabSelected($event)">
      <tab *ngFor="let tab of data.tabs; let i = index" [tabTitle]="tab.tabTitle" [active]="i == 0">
        <comparison-legend [comparisonLegendInput]="comparisonLegendData"></comparison-legend>
        <div class="comparison-module-bars">
          <comparison-bar *ngFor="let item of tab.tabData; let j = index" [comparisonBarInput]="item" [dataIndex]="dataIndex" [index]="j"></comparison-bar>
        </div>
        <div *ngIf="!tab.tabData" class="comparison-module-no-data">
            <no-data-box [data]="noDataMessage" [icon]="'fa fa-remove'"></no-data-box>
        </div>
      </tab>
    </tabs>

    <module-footer [footerData]="footerData"></module-footer>
</div>
