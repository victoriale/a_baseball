<sidekick-wrapper>
<section class="page page-module-container">
    <backtab-component></backtab-component>
    <title-component *ngIf="profileHeaderData" [titleData]="profileHeaderData"></title-component>
    <loading-component *ngIf="!carouselDataArray && !isError"></loading-component>
    <error-component *ngIf="isError"></error-component>

    <slider-carousel *ngIf="carouselDataArray" [carouselData]="pageNumber != null ? carouselDataArray[pageNumber-1] : carouselDataArray" [footerStyle]="footerStyle"></slider-carousel>
    <detailed-list-item *ngIf="detailedDataArray" [detailedItemData] = 'pageNumber != null ? detailedDataArray[pageNumber-1] : detailedDataArray'></detailed-list-item>
    <pagination-footer *ngIf="paginationParameters" [paginationParameters]="paginationParameters" (newIndex)="newIndex($event)"></pagination-footer>
    <div class="list-widget">
      <responsive-widget *ngIf="paginationParameters" embedPlace="widgetForPage"></responsive-widget>
    </div>
</section>
</sidekick-wrapper>
