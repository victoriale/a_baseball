<sidekick-wrapper>
<section class="page profile-container">
  <loading-component *ngIf="!profileHeaderData && !hasError"></loading-component>
  <error-component *ngIf="hasError"></error-component>
  <div *ngIf="profileHeaderData">
    <!-- <headline-component [title]="'About the MLB'"></headline-component> -->
    <profile-header [profileHeaderData]="profileHeaderData"></profile-header>
    <!-- aiArticles -->
    <!-- <headline-component [title]="'Keep Up With Everything MLB'"></headline-component> -->
    <box-scores *ngIf="dateParam" [boxScores]="currentBoxScores" [calendarParams]="dateParam" (dateEmit)="getBoxScores($event)"></box-scores>
    <responsive-widget *ngIf="dateParam" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <schedules *ngIf="schedulesData" [profHeader]="profileHeaderData" [data]="schedulesData" (tabSelected)="scheduleTab($event)"></schedules>
    <responsive-widget *ngIf="schedulesData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <standings-module [data]="standingsData" (tabSelected)="standingsTabSelected($event)"></standings-module>
    <responsive-widget *ngIf="standingsData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <transactions-module *ngIf="transactionsData" [data]="transactionsData" (tabSwitched)="transactionsTab($event)"></transactions-module>
    <draft-history-module *ngIf="profileData" [profileData]="profileData"></draft-history-module>
    <responsive-widget *ngIf="profileData" [embedPlace]="widgetPlace"></responsive-widget>
    <mvp-module *ngIf="batterData" [title]="'Batter'" [mvpData]="batterData" [query]="batterParams" (tabSelected)="batterTab($event)"></mvp-module>
    <mvp-module *ngIf="pitcherData" [title]="'Pitcher'" [mvpData]="pitcherData" [query]="pitcherParams" (tabSelected)="pitcherTab($event)"></mvp-module>
    <responsive-widget *ngIf="pitcherData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <comparison-module [modelData]="comparisonModuleData" [profileName]="profileHeaderData.profileName"></comparison-module>
    <responsive-widget *ngIf="comparisonModuleData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <!-- <headline-component [title]="'Other MLB Content You May Love'"></headline-component> -->
    <images-media-carousel [imageData]="imageData" [copyright]="copyright" [imageTitle]="imageTitle" [profHeader]="profileHeaderData" [isProfilePage]="isProfilePage"></images-media-carousel>
    <responsive-widget *ngIf="imageData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <dyk-module *ngIf="dykData" [profileName]="profileHeaderData.profileName" [dykData]="dykData"></dyk-module>
    <faq-module *ngIf="faqData" [profileName]="profileHeaderData.profileName" [faqData]="faqData"></faq-module>
    <responsive-widget *ngIf="faqData" [embedPlace]="widgetPlace" ></responsive-widget>
    <list-of-lists  *ngIf="listOfListsData" [profileHeaderData]="profileHeaderData" [listOfListsData]="listOfListsData"></list-of-lists>
    <news-module *ngIf="newsDataArray" [newsDataArray]="newsDataArray" [profileName]="profileHeaderData.profileName"></news-module>
    <responsive-widget *ngIf="newsDataArray" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <!-- <headline-component [title]="'Interact With MLB\'s Fans'"></headline-component> -->
    <twitter-module *ngIf="twitterData" [profileName]="profileHeaderData.profileName" [twitterData]="twitterData"></twitter-module>
    <responsive-widget *ngIf="twitterData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <!--Like Us On FB Module, only display if not on partner page-->
    <share-module *ngIf="profileHeaderData && shareModuleInput" [shareModuleInput]="shareModuleInput"></share-module>
    <responsive-widget *ngIf="profileHeaderData && shareModuleInput" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <section *ngIf="!partnerID">
      <like-us-module></like-us-module>
      <comment-module [profileName]="profileHeaderData.profileName"></comment-module>
      <responsive-widget *ngIf="profileHeaderData && shareModuleInput" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    </section>
    <!-- TODO<section *ngIf="!partnerID"> also required for comment module-->
    <about-us [partnerID]="partnerID"></about-us>
  </div>
</section>
</sidekick-wrapper>
