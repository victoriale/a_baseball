  <section class="deep-dive">

    <div class="newsCarousel" id="newsCarousel">
      <carousel-dive-module></carousel-dive-module>
    </div>
    <div class="deep-dive-content-container">
      <side-scroll-schedules></side-scroll-schedules>


      <div class="container2">
        <tile-stack-module></tile-stack-module>
        <article-stack-module></article-stack-module>
        <video-stack-module></video-stack-module>
      </div>
      <div class="horizontal_widget">
        <div class="horizontal_widget-large"></div>
        <div class="horizontal_widget-small"></div>
      </div>
      <div class="container3"></div>
      <div class="container4"></div>
      <div class="container5">
        <box-scores *ngIf="dateParam" class="box-scores" [boxScores]="currentBoxScores" [calendarParams]="dateParam" (dateEmit)="getBoxScores($event)" max-height='650' scroll='true'></box-scores>
        <div class="box_articles">
          <div class="box_articles-item"></div>
          <div class="box_articles-item"></div>
        </div>
        <div class="box-widget">

        </div>
      </div>
    </div>
  </section>

  <div class="widget_wrapper"><widget-carousel-module></widget-carousel-module></div>
