<section class="deep-dive" *ngIf="!isHomeRunZone">

  <div class="newsCarousel" id="newsCarousel">
    <carousel-dive-module *ngIf = "carouselData" [carouselData] = "carouselData"></carousel-dive-module>
  </div>
  <div class="deep-dive-content-container">
    <side-scroll-schedules *ngIf="sideScrollData" [sideScrollData]="sideScrollData"></side-scroll-schedules>
    <div class="container2">
      <tile-stack-module></tile-stack-module>
      <article-stack-module [stackrowsData] = "stackrowsData" [articlestackData] = "articlestackData"></article-stack-module>
      <video-stack-module></video-stack-module>
    </div>
    <div class="horizontal_widget">
      <div class="horizontal_widget-large"></div>
      <div class="horizontal_widget-small"></div>
    </div>
    <div class="container3">
      <box-scores *ngIf="dateParam && maxHeight" class="box-scores" [boxScores]="currentBoxScores" [calendarParams]="dateParam" (dateEmit)="getBoxScores($event)" [maxHeight]="maxHeight" [scroll]="scroll"></box-scores>
      <div class="box_articles">
        <div class="box_articles-item">
        <div class="article-image">

        </div>
        <div class="article-text">
          <span>[KEYWORD]</span><span>[MONTH][DD], [YYYY]</span>
          <p>Lorem ispum dolor sit amet, consectetu adiplicsing elit, sed do eisuemod tempor.</p>
        </div>
      </div>
      <div class="box_articles-item">
        <div class="article-image">

        </div>
        <div class="article-text">
          <span>[KEYWORD]</span><span>[MONTH][DD], [YYYY]</span>
          <p>Lorem ispum dolor sit amet, consectetu adiplicsing elit, sed do eisuemod tempor.</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
  <div class="widget_wrapper"><widget-carousel-module></widget-carousel-module></div>
  <Partner-home-page *ngIf="isHomeRunZone"></Partner-home-page>
