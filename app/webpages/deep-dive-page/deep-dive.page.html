<section *ngIf="!isHomeRunZone" class="deep-dive container-fluid" (window:scroll)="onScroll($event)">
  <!-- TODO -->

  <section class="deep-dive-container1">
    <carousel-dive-module *ngIf = "carouselData" [carouselData] = "carouselData"></carousel-dive-module>
    <div class="spacer">
      <section id="deep-dive-blueBar" class="deep-dive-adWrap">
        <iframe frameborder="0" scrolling="no" allowtransparency="true" src="/app/ads/bluebar.html" [ngStyle]="{'display': 'block', 'height': '50px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0'}" ></iframe>
      </section>
    </div>
  </section>
  <section class="deep-dive-container2">
    <div class="deep-dive-container2a">
      <div class="deep-dive-module">
        <side-scroll-schedules *ngIf="sideScrollData" [sideScrollData]="sideScrollData" (count)="scrollCheck($event)" [scrollLength]="scrollLength"></side-scroll-schedules>
      </div>

      <deep-dive-block-1 *ngIf="blockIndex >= 1" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight"></deep-dive-block-1>

      <deep-dive-block-2 *ngIf="blockIndex >= 2" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight"></deep-dive-block-2>

      <deep-dive-block-3 *ngIf="blockIndex >= 3" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight"></deep-dive-block-3>

      <deep-dive-block-4 *ngIf="blockIndex >= 4" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight"></deep-dive-block-4>

    </div>
    <div class="deep-dive-container2b">
      <div class="widget_wrapper"><widget-carousel-module></widget-carousel-module></div>
    </div>
  </section>
</section>
<Partner-home-page *ngIf="isHomeRunZone"></Partner-home-page>
