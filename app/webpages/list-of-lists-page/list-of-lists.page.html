<loading-component *ngIf="!detailedDataArray && !isError"></loading-component>
<error-component *ngIf="isError"></error-component>
<section *ngIf="detailedDataArray" class='page-container'>
  <div>{{ detaileDataArray | json}}</div>
  <backtab-component></backtab-component>
  <title-component [titleData]="titleData"></title-component>
  <div class="module-container list-page">
    <slider-carousel *ngIf="carouselDataArray" [carouselData]="carouselDataArray" [footerStyle]="footerStyle"></slider-carousel>
    <!--<div *ngFor="#itemData of detailedDataArray"> {{ itemData | json }}</div>-->
    <list-of-lists-item *ngFor="#itemData of detailedDataArray" [item] = 'itemData'></list-of-lists-item>
    <pagination-footer *ngIf="paginationParameters" [paginationParameters]="paginationParameters"></pagination-footer>
    <no-data-box *ngIf="!detailedDataArray" [data]="errorData"></no-data-box>
  </div>
</section>
