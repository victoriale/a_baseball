<section *ngIf="!dataArray" class='page-container'>
  <h2>Boom!</h2>
</section>
<section *ngIf="dataArray" class='page-container'>
  <loading-component *ngIf="!listData && !isError"></loading-component>
  <error-component *ngIf="isError"></error-component>
  <backtab-component></backtab-component>
  <title-component [titleData]="profileHeaderData"></title-component>
  <div class="module-container list-page">
    <slider-carousel *ngIf="carouselDataArray" [carouselData]="carouselDataArray" [footerStyle]="footerStyle"></slider-carousel>
    <div *ngIf="detailedDataArray">
      <list-of-list-item *ngFor="#itemData of detailedDataArray" [item] = 'itemData'></list-of-list-item>
    </div>
    <no-data-box *ngIf="!detailedDataArray" [data]="errorData"></no-data-box>
  </div>
</section>
