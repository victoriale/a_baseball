    <div class="articles-page-title">{{title}}</div>

        <div class="arpt-author">
            <div class="arpt-author-image"></div>
            <div class="arpt-author-text">
                By <span class="arpt-author-text-name">Hoopsloyal Columnist</span>
            </div>
        </div>
        <div class="arpt-date">{{date}}</div>
    </div>
    <article-content-component [articleData]="articleData"></article-content-component>
    <disqus-component [comment]="comment"></disqus-component>
    <recommendations-component></recommendations-component>
    <trending-component></trending-component>
