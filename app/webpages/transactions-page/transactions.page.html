<sidekick-wrapper>
<section class="page page-module-container">
  <backtab-component></backtab-component>
  <title-component *ngIf="profileHeaderData" [titleData]="profileHeaderData"></title-component>
  <loading-component *ngIf="!profileHeaderData && !isError"></loading-component>
  <error-component *ngIf="isError"></error-component>
  <div *ngIf="profileHeaderData" class="module-container transactions-page">
    <transactions *ngIf="tabs" [tabs]="tabs" (tabSwitched)="tabSwitched($event)" (dropdownSwitched)="dropdownChanged($event)"></transactions>
  </div>
</section>
</sidekick-wrapper>
