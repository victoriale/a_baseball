<loading-component *ngIf="!profileHeaderData && !isError"></loading-component>
<error-component *ngIf="isError"></error-component>
<section *ngIf="profileHeaderData" class='page-container'>
  <backtab-component></backtab-component>
  <title-component [titleData]="profileHeaderData"></title-component>
  <div  class="module-container list-page">
    <slider-carousel *ngIf="carouselDataArray" [carouselData]="carouselDataArray" [footerStyle]="footerStyle"></slider-carousel>
    <tabs *ngIf="dataArray" (tabSelected)='selectedTab($event)'>
      <tab *ngFor="let data of dataArray; let i = index" [active]="i == 0" [tabTitle]="data.tabDisplay">
        <div style="margin:-1em"> <!-- due to tab having a default value of padding 1em for tab purposes so we just reverse it with margin -->
          <detailed-list-item *ngIf="detailedDataArray" [detailedItemData] = 'detailedDataArray'></detailed-list-item>
          <no-data-box *ngIf="!detailedDataArray" [data]="errorData.data" [icon]="errorData.icon"></no-data-box>
        </div>
      </tab>
    </tabs>
  </div>
</section>
