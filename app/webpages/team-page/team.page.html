<div *ngIf="profileHeaderData && pageParams" class="page-container">
  <headline-component></headline-component>
  <profile-header [profileHeaderData]="profileHeaderData"></profile-header>
  <!-- daily update -->
  <articles-module></articles-module>


  <headline-component></headline-component>
  <box-scores></box-scores>
  <schedules></schedules>
  <standings-module *ngIf="standingsData" [data]="standingsData" (tabSelected)="standingsTabSelected($event)"></standings-module>
  <!-- teamroster -->
  <team-roster-module></team-roster-module>

  <!-- playerstats -->
  <!-- transactions -->
  <draft-history *ngIf="draftHistoryData" [draftData]="draftHistoryData" [profHeader]="profileHeaderData" (tab)="draftTab($event)"></draft-history>
  <!-- MVP -->
  <comparison-module></comparison-module>


  <headline-component></headline-component>
  <images-media-carousel [imageData]="imageData" [copyright]="copyright" [profileName]="profileName" [isProfilePage]="isProfilePage"></images-media-carousel>
  <dyk-module *ngIf="dykData" [profileName]="profileHeaderData.profileName" [dykData]="dykData"></dyk-module>
  <faq-module *ngIf="faqData" [profileName]="profileHeaderData.profileName" [faqData]="faqData"></faq-module>
  <!-- lol -->
  <div class="component-compbar-container" *ngIf="profileHeaderData && listOfListsData">
    <list-of-lists [profileHeaderData]="profileHeaderData" [listOfListsData]="listOfListsData" [pageParams]="pageParams"></list-of-lists>
  </div>
  <!-- other news you will love -->
  <news-module *ngIf="newsDataArray" [newsDataArray]="newsDataArray" [profileName]="profileHeaderData.profileName"></news-module>

  <headline-component></headline-component>
  <twitter-module [profileName]="profileHeaderData.profileName"></twitter-module>
  <!--Like Us On FB Module, only display if not on partner page-->
  <!-- <section *ngIf="!partnerCheck"> -->
  <share-module *ngIf="shareModuleInput" [shareModuleInput]="shareModuleInput"></share-module>
  <like-us-module></like-us-module>
  <!-- </section> -->
  <comment-module [profileName]="profileHeaderData.profileName"></comment-module>
  <about-us></about-us>
</div>
